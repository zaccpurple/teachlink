<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="container-fluid py-5"
        style="background-image: url('/img/login/bg-login.png'); background-size: cover; background-repeat: no-repeat; background-position: center;">
        <div class="container bg-white shadow" style="border-radius: 30px;">
            <div class="row">
                <div class="col-md-5 mx-5 text-center">
                    <img src="/img/login/ilustrasi.png" alt="" width="80%" style="padding: 35% 0% 10% 15%;">
                </div>
                <div class="col-md m-5">
                    <div class="row my-2">
                        <h2 style="color: #0093FA;"><b>Selamat Datang <br>
                                di Techlink!</b>
                        </h2>
                    </div>
                    <div class="row py-3">
                        <p class="text-center">Pilih Tipe Akun Anda</p>
                        <div class="hstack gap-4">
                            <button type="button" class="btn btn-akun fs-5" data-bs-toggle="button">
                                Siswa
                                <img src="/img/login/Student.png" class="py-2 px-4" alt="" width="40%">
                            </button>
                            <button type="button" class="btn btn-akun fs-5" data-bs-toggle="button">
                                Mentor
                                <img src="/img/login/Teacher.png" class="py-2 px-4" alt="" width="40%">
                            </button>
                        </div>


                        <form class="my-4 d-grid">
                            <div class="mb-4">
                                <input type="email" class="form-control p-3" id="exampleInputEmail1"
                                    aria-describedby="emailHelp" placeholder="Email atau Username">
                            </div>
                            <div class="mb-4 hstack">
                                <input type="password" class="form-control p-3" id="exampleInputPassword1"
                                    placeholder="Password" name="password" id="password"><i class="bi bi-eye-slash"
                                    id="togglePassword" style="margin-left: -40px;"></i>
                            </div>
                            <button type="submit" class="btn blue3-btn py-3 shadow"><b>Masuk</b></button>
                        </form>

                        <p class="text-center">Atau</p>

                        <div class="hstack gap-4 mb-4">
                            <a href="#" role="button" class="btn btn-akun" style="font-size: 0.9rem;">
                                <img src="/img/login/google.png" class="p-2" alt="" width="20%"> Masuk dengan Google
                            </a>
                            <a href="#" role="button" class="btn btn-akun" style="font-size: 0.9rem;">
                                <img src="/img/login/facebook.png" class="p-2" alt="" width="20%"> Masuk dengan Facebook
                            </a>
                        </div>

                        <p class="text-center">Belum punya akun? <a href="#"
                                class="text-decoration-none"><b>Daftar</b></a>
                        </p>

                    </div>

                </div>
            </div>
        </div>
    </div>


</body>
<script>
    document.getElementById('togglePassword').addEventListener('click', function (e) {
        const passwordField = document.getElementById('exampleInputPassword1');
        const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordField.setAttribute('type', type);
        this.classList.toggle('bi-eye');
        this.classList.toggle('bi-eye-slash');
    });
</script>

</html>
