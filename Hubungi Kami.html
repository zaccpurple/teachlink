<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Techlink</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
  <div class="container-fluid p-0" style="background-color: transparent;">
    <a href="/claim" class="d-block">
      <img src="/img/Ads.png" alt="Ads Banner" class="img-fluid w-100">
    </a>
  </div>

  <nav class="navbar navbar-expand-lg bg-body-white">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="/img/logo-teachlink.png" alt="" width="160">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
        <ul class="navbar-nav gap-5">
          <li class="nav-item">
            <a class="nav-link text-blue-5 active" aria-current="page" href="#"><b>Beranda</b></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><b>Tentang Kami</b></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><b>Layanan</b></a>
          </li>
        </ul>
      </div>
      <div class="d-flex ms-auto">
        <a class="btn me-2 text-blue-5" href="#" role="button"><b>Daftar</b></a>
        <a class="btn btn-primary" href="masuk.html" role="button">Masuk</a>
      </div>
    </div>
  </nav>

  <!-- Hero -->
  <section>
    <div class="container-fluid p-0 d-flex flex-column justify-content-center"
      style="background-image: url('/img/hero-hubungi.png'); background-size: cover; background-repeat: no-repeat; background-position: center; height: 200px;">
      <div class="container text-start">
        <div class="col-6 text-white">
          <h2 class="mb-4"><b>Hubungi Kami</b>
          </h2>
        </div>
      </div>
    </div>
  </section>

  <!-- Isian -->
  <div class="container-fluid py-5"
    style="background-color: white; background-position: center; border-radius: 27px; margin-top: -20px ;">
    <section class="py-5 container">
      <div class="row justify-content-center py-5">
        <div class="col-md-6 text-center">
          <h3><b>Hai, Tech-verse!</b></h3>
          <p>Hubungi kita dengan cara mengisi form dibawah ini!</p>
        </div>
      </div>

      <div class="row justify-content-center py-4">
        <div class="col-md-6">
          <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Nama</label>
              <input type="email" class="form-control form-hubungikami" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Tuliskan Nama Lengkap Kamu">
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email</label>
              <input type="email" class="form-control form-hubungikami" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Tuliskan alamat E-mail Kamu">
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Subjek</label>
              <input type="email" class="form-control form-hubungikami" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Tuliskan subjek dari pesan kamu">
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Pesan</label>
              <textarea class="form-control form-hubungikami" placeholder="Tuliskan pesan yang ingin kamu sampaikan pada Teachlink " id="floatingTextarea" style="height: 240px; border-radius: 20px;"></textarea>
            </div>
            <button type="submit" class="btn btn-primary" style="background-image: linear-gradient(to right, #A3CCF5 , #2B75C0); border: 0px; border-radius: 50px; padding: 12px 30px 12px 30px;;">Kirim</button>
          </form>
        </div>
      </div>
  </div>

  <!-- Footer -->
  <footer>
    <div class="container-fluid bg-blue5">
      <div class="container">
        <div class="row">
          <div class="col-md text-white text-center">
            <p class="" style="padding-top: 20px;">Teachlink  •  © 2024. All rights reserved</p>
          </div>
        </div>
      </div>
  </footer>


</body>

</html>
